<!DOCTYPE html>
<html>
  <head>
    <!--link to CSS file-->
      <link href="./RESOURCES/CSS/styles.css" rel="stylesheet" type="text/css">
    <!--Title of Page-->
      <title>
        Pete's Cheat Sheet
      </title>  
   </head>  
   <body>
        <!--Header 1-->
       <div class="head1">
         <h1>HTML Tag Cheat Sheet</h1>
       </div>
        <!--Header 2-->
       <div class="head2">
         <h2>HTML Text Tags</h2>
       </div>  
       <!--Table Section-->
       <div>
       <table>  
           <thead>
             <tr class="headback">
              <th>Tag</th>  
              <th>Name</th>
              <th>Description</th>
             </tr> 
           </thead>  
           <tbody class= "tableback">
             <tr>
               <td class="tagrow">&lt;p&gt;</td>
               <td>Paragraph</td>
               <td>Creates the paragraph element</td>
               </tr>
               <tr>
                 <td class="tagrow">&lt;body&gt;</td>
                 <td>Body</td>
                 <td>Creates the body element</td>
               </tr>
               <tr>
                 <td class="tagrow">&lt;h1&gt;-&lt;h6&gt;</td>
                 <td>Heading</td>
                 <td>Creates the heading element from largest to smallest</td>
               </tr>
               <tr>
                 <td class="tagrow">&lt;b&gt;</td>
                 <td>Bold </td>
                 <td>Creates bold text</td>
               </tr>
               <tr>
                 <td class="tagrow">&lt;i&gt;</td>
                 <td>Italic </td>
                 <td>Creates italic text</td>
               </tr>
           </tbody> 
        </table>    
       </div>  
       
   </body>  

</html>
